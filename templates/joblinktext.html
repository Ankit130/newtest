{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="content-section">
		<form method="POST" action=''>
			<br>
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Use Job Link Text Filter?</legend>
				<div class="form-group">
					<div class="form-group">
						  <input class="form-control-label" type="radio" name="optradio" value='YES' checked> Yes
						  <br>					
						  <input class="form-control-label" type="radio" name="optradio" value='NO'> No
					</div>
					<div class="form-group">
						<input type ="submit" name="action" value="Submit" class="btn btn-outline-info">
					</div>
					<div class ="form-group">
						<label class='form-control'>Using Job Link Text Filter - {{ joblinktext }}</label>
					</div>
				</div>
				<legend class="border-bottom mb-4">Job link text keywords</legend>
				<div class="form-group">
					<input type ="text" class='form-control' name='keyword'>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="Add" class="btn btn-outline-info">
				</div>
				<label class='form-control'>All keywords- {{ ','.join(data) }} </label>
				<div class="form-group">
				<select class="form-control" name="listitem">
					<option disabled selected value> -- select keyword to delete -- </option>
					{% for d in data %}
					<option value="{{ d }}">{{ d }}</option>
					{% endfor %}
				</select>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="Delete" class="btn btn-outline-info">
				</div>
				
			</fieldset>
		</form>
	</div>
</div>

{% endblock content%}
