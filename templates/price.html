{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="content-section">
		<form method="POST" action=''>
			<br>
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Minimum Income</legend>
				<div class="form-group">
					<label for="price" >Price</label>
					<input type ="number" class='form-control' id='price' name='price'>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="Submit" class="btn btn-outline-info">
				</div>
				<div class ="form-group">
					<label class='form-control'>Selected price - {{ loc }}</label>
				</div>
				<legend class="border-bottom mb-4">Accept Job With no income</legend>
				<div class="form-group">
						  <input class="form-control-label" type="radio" name="optradio" value='YES' checked> Yes
						  <br>					
						  <input class="form-control-label" type="radio" name="optradio" value='NO'> No
				</div>
				<div class="form-group">
						<input type ="submit" name="action" value="submit" class="btn btn-outline-info">
				</div>
				<div class ="form-group">
					<label class='form-control'>Accept Job with no income - {{ subkey }}</label>
				</div>
			</fieldset>
		</form>
	</div>
</div>

{% endblock content%}
