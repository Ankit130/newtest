{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="content-section">
		<form method="POST" action=''>
			<br>
			<fieldset class="form-group">
				
				<legend class="border-bottom mb-1">Select Time Frame</legend>
				<div class="form-group">
					<select class="form-control" name="days">
					<option disabled selected value> -- select a day -- </option>
					{% for d in days %}
					<option value="{{ d }}">{{ d }}</option>
					{% endfor %}
				</select>
				</div>
				<div class="form-group">
					<label for="start_time">Start Time </label>
					<input type="time" class="form-control" id = "start_time" name="start_time" />
				</div>
				<div class="form-group">
					<label for="end_time">End Time </label>
					<input type="time" class="form-control" id = "end_time" name="end_time" />
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="Submit" class="btn btn-outline-info">
				</div>
				<legend class="border-bottom mb-1">Select Time Frame To delete</legend>
				<div class="form-group">
					<select class="form-control" name="listitem">
					<option disabled selected value> -- select time frame to delete -- </option>
					{% for d in data %}
					<option value="{{ d }}">{{ d[0] }} from {{ d[1] }} to {{ d[2] }}</option>
					{% endfor %}
				</select>
				</div>
				
				<div class="form-group">
					<input type ="submit" name="action" value="Delete" class="btn btn-outline-info">
				</div>
				
				<div class="form-group">
					<label > All Time Frame </label>
					<br>
					{% for d in data %}
						<label class='form-control'>
						{{ d[0] }} from {{ d[1] }} to {{ d[2] }}
						</label>
					{% endfor %}
				
				</div>
			</fieldset>
		</form>
	</div>
</div>

{% endblock content%}
