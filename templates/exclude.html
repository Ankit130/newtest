{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="content-section">
		<form method="POST" action=''>
			<br>
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Exclude Job following keywords (email body, see image)</legend>
				<div class="form-group">
					<input type ="text" name='keyword'>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="add" class="btn btn-outline-info">
				</div>
				<label class='form-control'>All keywords- {{ ','.join(data) }} </label>
				<div class="form-group">
				<select class="form-control" name="listitem">
					<option disabled selected value> -- select keyword to delete -- </option>
					{% for d in data %}
					<option value="{{ d }}">{{ d }}</option>
					{% endfor %}
				</select>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="del" class="btn btn-outline-info">
				</div>
				
				

			</fieldset>
		</form>
	</div>
</div>
<div class="container">
	<a href="https://ibb.co/8m9Nbm2"><img src="https://i.ibb.co/3Tc4vTW/keyword.jpg" alt="keyword" border="0"></a>
</div>

{% endblock content%}
