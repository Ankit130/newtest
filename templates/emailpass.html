{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="content-section">
		<form method="POST" action=''>
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Email Password Change</legend>
				<div class="form-group">
					<label for="email" >Email</label>
					<input type ="email" class='form-control' id='email' name='email'>
				</div>
				<div class="form-group">
					<label for="password" >Password</label>
					<input type ="password" class='form-control' id='password' name='password'>
				</div>
				<div class="form-group">
					<label for="imap_url" >IMAP Server</label>
					<input type ="text" class='form-control' id='imap_url' name='imap_url'>
				</div>
				<div class="form-group">
					<label for="smtp_url" >SMTP Server (SSL)</label>
					<input type ="text" class='form-control' id='smtp_url' name='smtp_url'>
				</div>
				<div class="form-group">
					<label for="port" >PORT (SMTP SSL)</label>
					<input type ="text" class='form-control' id='port' name='port'>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="Submit" class="btn btn-outline-info">
				</div>
				<div class="form-group">
					<label class='form-control'>Current Email - {{ email_pass['email'] }}</label>
				</div>
				<div class="form-group">
					<div class="input-group" id="show_hide_password">
      						
      						<input class="form-control" type="password" value="{{ email_pass['pass'] }}" name="txt_password" onmouseover="this.type='text'"
       onmouseout="this.type='password'" placeholder="password" />
    				</div>
					
				</div>
				<div class="form-group">
					<label class='form-control'>Current IMAP Server - {{ email_pass['imap_url'] }}</label>
				</div>
				<div class="form-group">
					<label class='form-control'>Current SMTP Server (SSL) - {{ email_pass['smtp_url'] }}</label>
				</div>
				<div class="form-group">
					<label class='form-control'>PORT (SMTP SSL) - {{ email_pass['port'] }}</label>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock content%}
