{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="content-section">
		<form method="POST" action=''>
			<br>
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Add Forward Email for Job acceptance alert </legend>
				<div class="form-group">
					<label for="email" >Email</label>
					<input type ="email" class='form-control' id='email' name='email'>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="Add email" class="btn btn-outline-info">
				</div>
				<label class='form-control'>All emails- {{ ','.join(email) }} </label>
				<div class="form-group">
				<select class="form-control" name="listitem1">
					<option disabled selected value> -- select email to delete -- </option>
					{% for d in email %}
					<option value="{{ d }}">{{ d }}</option>
					{% endfor %}
				</select>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="Delete Email" class="btn btn-outline-info">
				</div>
				

			</fieldset>
		</form>
	</div>
</div>

{% endblock content%}
