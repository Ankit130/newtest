{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="content-section">
		<form method="POST" action=''>
			<br>
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Job Accept Identification keyword</legend>
				<div class="form-group">
					<input type ="text" class='form-control' name='keyword'>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="Add" class="btn btn-outline-info">
				</div>
				<label class='form-control'>All keywords- {{ ','.join(data) }} </label>
				<div class="form-group">
				<select class="form-control" name="listitem">
					<option disabled selected value> -- select keyword to delete -- </option>
					{% for d in data %}
					<option value="{{ d }}">{{ d }}</option>
					{% endfor %}
				</select>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="Delete" class="btn btn-outline-info">
				</div>
				
			</fieldset>
		</form>
	</div>
</div>
{% endblock content%}
