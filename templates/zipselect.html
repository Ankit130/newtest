{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="content-section">
		<form method="POST" action=''>
			<br>
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Locality available</legend>
				<div class="form-group">
				<select class="form-control" name="listitem">
					<option disabled selected value> -- select locality name  -- </option>
					<option value=''>None</option>
					{% for d in data %}
					<option value="{{ d }}">{{ d }}</option>
					{% endfor %}
				</select>
				</div>
				<div class="form-group">
					<input type ="submit" name="action" value="select" class="btn btn-outline-info">
				</div>
				<div class ="form-group">
					<label class='form-control'>Selected locality - {{ loc }}</label>
				</div>
			</fieldset>
		</form>
	</div>
</div>

{% endblock content%}
